<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF OCR Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #left-panel {
            flex: 1;
            padding: 40px;
            background: #f9f9f9;
            overflow-y: auto;
        }
        #right-panel {
            width: 350px;
            padding: 20px;
            background: #fff;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }
        h2, h3 {
            color: #222;
        }
        #drop-zone {
            width: 100%;
            height: 160px;
            border: 2px dashed #aaa;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.2s border-color ease;
        }
        #drop-zone:hover {
            border-color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        #status {
            font-weight: bold;
            margin-bottom: 20px;
        }
        #pdf-preview canvas {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .progress-bar {
            display: flex;
            gap: 2px;
            margin-bottom: 20px;
        }
        .progress-segment {
            flex: 1;
            height: 20px;
            background: #eee;
            border-radius: 3px;
        }
        .progress-segment.done {
            background: #4caf50;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div id="left-panel">
        <h2>Upload a Scanned PDF</h2>
        <div id="drop-zone">Drop PDF here or click to upload</div>
        <input type="file" id="file-input" style="display:none" accept=".pdf">
        <p id="status"></p>
        <div id="progress-bar" class="progress-bar"></div>

        <h3>Current Match Patterns</h3>
        <ul id="pattern-list"></ul>

        <h3>Add New Pattern</h3>
        <input id="example-input" placeholder="Example text (e.g. Delivery Advice Note 251062/1)">
        <input id="output-input" placeholder="Desired filename (e.g. 251062-1)">
        <button id="add-pattern-btn">Add Pattern</button>
    </div>

    <div id="right-panel">
        <h3>PDF Preview</h3>
        <div id="pdf-preview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
